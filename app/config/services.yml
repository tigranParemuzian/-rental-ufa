parameters:
    #parameter_name: value

services:
    #service_name:
    #    class: AppBundle\Directory\ClassName
    #    arguments: ['@another_service_name', 'plain_value', '%parameter_name%']


    app.form.registration:
        class: AppBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: app_user_registration }

    app.admin.ads:
        class: AppBundle\Admin\AdsAdmin
        arguments: [~, AppBundle\Entity\Ads, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Ads, label: АКТУАЛЬНЫЕ ОБЪЕКТЫ}

    app.admin.types:
        class: AppBundle\Admin\TypesAdmin
        arguments: [~, AppBundle\Entity\Types, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Ads, label: Виды недвижимости }

    app.admin.regions:
        class: AppBundle\Admin\RegionsAdmin
        arguments: [~, AppBundle\Entity\Regions, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Ads, label: Pайоны }

    app.admin.user:
        class: AppBundle\Admin\UserAdmin
        arguments: [~, AppBundle\Entity\User, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: User, label: АКТУАЛЬНЫЕ КЛИЕНТЫ}
